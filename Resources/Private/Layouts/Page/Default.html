<f:spaceless>
  <div id="top"></div>
  <div class="body-bg{f:if(condition:settings.navigation.type, then:' body-bg-{settings.navigation.type}')}">  
    <a class="sr-only sr-only-focusable" href="#content">
      <span>{f:translate(key: 'skiptomaincontent', extensionName: 'bootstrap_package')}</span>
    </a>
    <div id="wrapper" class="toggled side-collapse-container">
      <f:render partial="Navigation/MenuHorizontal" arguments="{_all}"/>
      <div id="content" class="main-section">   
        <f:render partial="Navigation/MenuVertical" arguments="{_all}"/>      
        <!--TYPO3SEARCH_begin-->
        <f:render section="Main"/>
        <!--TYPO3SEARCH_end-->                
      </div>
      <f:render partial="Structure/Footer" arguments="{_all}"/>
    </div>
  </div>      
</f:spaceless>
